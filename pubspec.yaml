name: print_zone
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.11.0-93.0.dev

dependencies:
  flutter:
    sdk: flutter
  open_file: ^3.2.1
  dropdown_button2: ^2.3.9
  path_provider: ^2.1.0
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  file_picker: ^10.3.6
  pdfx: ^2.9.2
  syncfusion_flutter_pdf: ^31.2.12
  flutter_dropzone: ^4.2.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Harmattan
      fonts:
        - asset: assets/fonts/Harmattan-Bold.ttf
          weight: 800
